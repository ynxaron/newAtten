<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - DJUBO Dashboard</title>

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container-fluid p-0 m-0">
            <div class="row">
                <!-- Sidebar -->
                <div
                    class="sidebar d-flex flex-column position-fixed bg-white p-3"
                    id="sidebar"
                    style="
                        top: 0;
                        left: 0;
                        height: 100vh;
                        width: 260px;
                        z-index: 1030;
                    "
                >
                    <div class="mb-5 text-center">
                        <img
                            src="assets/profile_cropped.png"
                            alt="DJUBO Logo"
                            style="max-width: 100%; height: 85px"
                        />
                    </div>

                    <nav class="nav flex-column">
                        <a
                            href="index.html"
                            class="nav-link px-3 py-2 rounded text-white mb-2"
                            style="background-color: #825995"
                        >
                            <i class="fas fa-home me-2"></i
                            ><strong>Dashboard</strong>
                        </a>

                        <a
                            href="#"
                            class="nav-link px-3 py-2 rounded text-white mb-2"
                            style="background-color: #825995"
                        >
                            <i class="fas fa-clipboard-check me-2"></i
                            ><strong>Check In</strong>
                        </a>

                        <a
                            href="#"
                            class="nav-link px-3 py-2 rounded text-white mb-2"
                            style="background-color: #825995"
                        >
                            <i class="fas fa-lock me-2"></i
                            ><strong>Check Out</strong>
                        </a>

                        <a
                            href="#"
                            class="nav-link px-3 py-2 rounded text-white mb-2"
                            style="background-color: #825995"
                        >
                            <i class="fas fa-mug-hot me-2"></i
                            ><strong>Break</strong>
                        </a>

                        <a
                            href="settings.html"
                            class="nav-link px-3 py-2 rounded mb-2"
                            style="color: black"
                        >
                            <i class="fas fa-cog me-2"></i>Settings
                        </a>

                        <a href="#" class="nav-link" style="color: black">
                            <i class="fas fa-sign-out-alt me-2"></i>Log Out
                        </a>
                    </nav>

                    <div class="mt-auto text-center">
                        <img
                            src="assets/profile_cropped.png"
                            class="rounded-circle mb-2"
                            style="width: 60px; height: 60px"
                        />
                        <p class="mb-0 fw-bold">Satyam Prakash</p>
                        <small>Developer</small>
                    </div>
                </div>

                <!-- Main Settings Panel -->
                <div class="col p-4" style="margin-left: 260px">
                    <h3 class="fw-bold mb-4">Settings</h3>

                    <div class="row g-4">
                        <!-- Profile Settings -->
                        <div class="col-md-6">
                            <div class="stat-box text-start">
                                <h5 class="mb-3">Profile Settings</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label"
                                            >Full Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="fullName"
                                            value="Satyam Prakash"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label"
                                            >Email address</label
                                        >
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            value="satyam@example.com"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label for="role" class="form-label"
                                            >Role</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="role"
                                            value="Developer"
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                        style="background-color: #825995"
                                    >
                                        Update Profile
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Password Settings -->
                        <div class="col-md-6">
                            <div class="stat-box text-start">
                                <h5 class="mb-3">Change Password</h5>
                                <form>
                                    <div class="mb-3">
                                        <label
                                            for="currentPassword"
                                            class="form-label"
                                            >Current Password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="currentPassword"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label
                                            for="newPassword"
                                            class="form-label"
                                            >New Password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="newPassword"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label
                                            for="confirmPassword"
                                            class="form-label"
                                            >Confirm New Password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="confirmPassword"
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-warning"
                                        style="
                                            background-color: #825995;
                                            color: white;
                                        "
                                    >
                                        Update Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <div class="chart-box text-start">
                            <h5>Notification Preferences</h5>
                            <div class="form-check form-switch mt-3">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="emailNotifs"
                                    style="background-color: #825995"
                                    checked
                                />
                                <label
                                    class="form-check-label"
                                    for="emailNotifs"
                                    >Email Notifications</label
                                >
                            </div>
                            <div class="form-check form-switch mt-2">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="smsNotifs"
                                    style="background-color: #825995"
                                />
                                <label class="form-check-label" for="smsNotifs"
                                    >SMS Alerts</label
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (optional for dropdowns etc) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
