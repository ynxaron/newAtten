<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | DJUBO</title>

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />

        <script src="login.js"></script>

        <style>
            body {
                background: linear-gradient(135deg, #f5f7ff, #e8ecff);
                font-family: "Segoe UI", sans-serif;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                background: #fff;
                padding: 2.5rem 2rem;
                border-radius: 12px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .login-container img {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 50%;
                margin-bottom: 1rem;
            }

            .form-control {
                border-radius: 8px;
            }

            .btn-login {
                border-radius: 8px;
                background-color: #7c56f7;
                color: white;
                font-weight: 500;
            }

            .btn-login:hover {
                background-color: #6848d3;
            }

            .form-text {
                font-size: 0.9rem;
                color: #888;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <img src="assets/login-pic.jpeg" alt="User Profile" />
            <h4 class="mb-3 fw-bold">Welcome to DJUBO</h4>

            <form>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        required
                    />
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                    />
                </div>
                <div class="d-grid">
                    <button
                        type="submit"
                        class="btn btn-login"
                        id="login-button"
                        style="background-color: #825995"
                    >
                        Login
                    </button>
                </div>
            </form>

            <p class="mt-3 form-text">
                Forgot your password? <a href="#">Reset it here</a>
            </p>
        </div>

        <div
            id="text-container"
            style="
                position: fixed;
                top: 30px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1055;
            "
        ></div>
    </body>
</html>
