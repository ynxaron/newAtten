<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Attendance Dashboard</title>

        <!-- Bootstrap 5 CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="scripts/script.js"></script>
        <style>
            body {
                background: #f5f7ff;
                font-family: "Segoe UI", sans-serif;
            }
            .sidebar {
                background: #fff;
                height: 100vh;
                padding: 1.5rem;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            }
            .sidebar .nav-link {
                color: #555;
                margin: 0.5rem 0;
            }
            .sidebar .nav-link:hover {
                background: #e8ecff;
                border-radius: 8px;
            }
            .stat-box {
                background: #fff;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
                text-align: center;
            }
            .chart-box {
                background: #fff;
                border-radius: 10px;
                padding: 1rem;
                margin-bottom: 2rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            }
            .right-panel {
                background: #fff;
                padding: 1rem;
                border-radius: 10px;
                height: 100%;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            }
            .calendar td {
                text-align: center;
                padding: 0.5rem;
            }
            .calendar .today {
                background-color: #e0e7ff;
                border-radius: 50%;
            }
            .gallery-img {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 8px;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid p-0 m-0">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 sidebar d-flex flex-column">
                    <div class="mb-4 text-center">
                        <h6 class="fw-bold">DJUBO</h6>
                        <small>Hospitality Since 1997</small>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="#"
                            ><i class="fas fa-clipboard-check me-2"></i>Mark
                            Check In</a
                        >

                        <a class="nav-link mb-5" href="#"
                            ><i class="fas fa-clipboard-check me-2"></i>Mark
                            Check Out</a
                        >

                        <a class="nav-link" href="#"
                            ><i class="fas fa-bell me-2"></i>Notifications</a
                        >

                        <a class="nav-link" href="#"
                            ><i class="fas fa-cog me-2"></i>Edit Account</a
                        >

                        <a class="nav-link" href="#"
                            ><i class="fas fa-sign-out-alt me-2"></i>LogOut</a
                        >
                    </nav>
                    <div class="mt-auto text-center">
                        <img
                            src="assets/profile_cropped.png"
                            class="rounded-circle mb-2"
                            style="width: 60px; height: 60px"
                        />
                        <p class="mb-0 fw-bold">Satyam Prakash</p>
                        <small>Developer</small>
                    </div>
                </div>

                <!-- Main Dashboard -->
                <div class="col p-4">
                    <!-- Header -->
                    <div
                        class="d-flex justify-content-between align-items-center mb-4"
                    >
                        <h3 class="fw-bold">DJUBO Employee Services</h3>
                        <div class="input-group w-50">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Search..."
                            />
                        </div>

                        <span
                            class="input-group-text bg-light mode-toggle"
                            style="cursor: pointer"
                        >
                            <i class="fas fa-moon" id="mode-icon"></i>
                        </span>
                    </div>

                    <!-- Stats Cards -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <div class="stat-box">
                                <h4>42</h4>
                                <small>Total Leaves Taken</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-box">
                                <h4>83</h4>
                                <small>Total Leaves Left</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-box">
                                <h4>100</h4>
                                <small>Paid Overtime</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-box">
                                <h4>25</h4>
                                <small>Total Absent</small>
                            </div>
                        </div>
                    </div>

                    <!-- Charts -->
                    <div class="chart-box mb-4">
                        <h5>Attendance Overview</h5>
                        <canvas id="lineChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <h5>Attendance by Week</h5>
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart.js Scripts -->
        <script>
            // Line Chart (Attendance Overview)
            new Chart(document.getElementById("lineChart"), {
                type: "line",
                data: {
                    labels: [
                        "Jan",
                        "Feb",
                        "Mar",
                        "Apr",
                        "May",
                        "Jun",
                        "Jul",
                        "Aug",
                        "Sec",
                        "Oct",
                        "Nov",
                        "Dec",
                    ],
                    datasets: [
                        {
                            label: "Attendance",
                            data: [
                                51, 40, 40, 52, 45, 39, 54, 40, 39, 50, 30, 25,
                            ],
                            backgroundColor: "rgba(124, 86, 247, 0.2)",
                            borderColor: "rgba(124, 86, 247, 1)",
                            tension: 0.3,
                            fill: true,
                        },
                    ],
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } },
                },
            });

            // Bar Chart (Attendance by Class)
            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels: [
                        "Monday",
                        "Tuesday",
                        "Wednusday",
                        "Thursday",
                        "Friday",
                    ],
                    datasets: [
                        {
                            label: "Students",
                            data: [5, 7, 4, 7, 5],
                            backgroundColor: "rgba(124, 86, 247, 0.7)",
                        },
                    ],
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } },
                },
            });
        </script>
    </body>
</html>
